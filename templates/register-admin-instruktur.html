<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Daftar - Inforku</title>
  <style>
      /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}
/* Register container styles */
.register-container {
  max-width: 400px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.register-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #007bff;
}

.error-msg {
  color: #d9534f;
  text-align: center;
  margin-bottom: 10px;
}

/* Form styles */
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group input:focus,
.form-group select:focus {
  border-color: #007bff;
  outline: none;
}

/* Button styles */
.register-btn {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.register-btn:hover {
  background-color: #0056b3;
}

/* Link styles */
.login-link {
  display: block;
  text-align: center;
  margin-top: 10px;
  color: #007bff;
  text-decoration: none;
}

.login-link:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">Inforku</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="#">Fitur</a>
        <a href="#">Testimoni</a>
        <a href="#">Bantuan</a>
      </div>
    </div>
  </nav>
  <div class="register-container">
    <h2>Daftar Akun Admin/Instruktur</h2>
    <div class="error-msg" id="registerError"></div>
    <form action="/register-admin-instruktur/process" id="registerForm" method="post" autocomplete="off">
      <div class="form-group">
        <label for="regName">Nama Lengkap</label>
        <input type="text" id="regName" name="full_name" required>
      </div>
      <div class="form-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Kata Sandi</label>
        <input type="password" id="regPassword" name="password" required>
      </div>
      <div class="form-group">
        <label for="regRole">Pilih Peran</label>
        <select id="regRole" name="role" required>
          <option value="" disabled selected>Pilih peran</option>
          <option value="admin">Admin</option>
          <option value="instruktur">Instruktur</option>
        </select>
      </div>
      <button type="submit" class="register-btn">Daftar</button>
    </form>
    <a href="/login" class="login-link">Sudah punya akun? Masuk</a>
  </div>
</body>
</html>
