<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Riwayat Transaksi</h1>
  <table>
    <thead>
      <tr>
        <th>Nama User</th>
        <th>Nama Course</th>
        <th>Tanggal Pembelian</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in data %}
      <tr>
        <td>{{ transaction[0] }}</td>
        <td>{{ transaction[1] }}</td>
        <td>{{ transaction[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
