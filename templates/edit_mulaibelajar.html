<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Mata Kuliah</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

textarea {
  resize: vertical;
}

button {
  margin-top: 20px;
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

a {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.buy-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
  color: #fff;
  border: none;
  padding: 16px 44px;
  border-radius: 16px;
  font-size: 1.22rem;
  font-weight: 900;
  cursor: pointer;
  margin: 24px 0 0 0;
  box-shadow: 0 6px 28px rgba(67,233,123,0.18), 0 2px 8px #b3d1ff;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
  letter-spacing: 0.8px;
  position: relative;
  overflow: hidden;
  outline: none;
}
.buy-btn .buy-icon {
  font-size: 1.5em;
  margin-right: 8px;
  filter: drop-shadow(0 2px 4px #b3d1ff);
}
.buy-btn::after {
  content: "";
  position: absolute;
  left: 0; top: 0; right: 0; bottom: 0;
  background: linear-gradient(120deg,rgba(255,255,255,0.13) 0%,rgba(255,255,255,0.04) 100%);
  opacity: 0.7;
  pointer-events: none;
  border-radius: 16px;
}
.buy-btn:hover, .buy-btn:focus {
  background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 40px #38f9d7, 0 2px 16px #b3d1ff;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Mata Kuliah: id{{ course_id }}, {{ course[1] }}</h1>
    <form method="POST" action="/courses/edit/process/{{ course_id }}">
      <label for="name">Nama Mata Kuliah:</label>
      <input type="text" id="name" name="name" value="{{ course[1] }}">

      <label for="description">Deskripsi:</label>
      <textarea id="description" name="description" rows="4">{{ course[2] }}</textarea>

      <label for="materials">Materi (JSON):</label>
      <textarea id="materials" name="materials" rows="4">{{ course[4] }}</textarea>

      <label for="videos">Video (JSON):</label>
      <textarea id="videos" name="videos" rows="4">{{ course[5] }}</textarea>

    <label for="instructor_id">Instructor ID:</label>
    <input type="text" id="instructor_id" name="instructor_id" value="{{ course[6] }}">

      <button type="submit">Simpan Perubahan</button>
    </form>
    <a href="/courses/view">‚Üê Kembali ke Daftar Mata Kuliah</a>
  </div>
</body>
</html>
