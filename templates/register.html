<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Daftar - Inforku</title>
  <style>
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Daftar Akun Inforku</h2>
    <div class="error-msg" id="registerError"></div>
    <form id="registerForm" autocomplete="off">
      <div class="form-group">
        <label for="regName">Nama Lengkap</label>
        <input type="text" id="regName" name="name" required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Kata Sandi</label>
        <input type="password" id="regPassword" name="password" required>
      </div>
      <button type="submit" class="register-btn">Daftar</button>
    </form>
    <a href="login.html" class="login-link">Sudah punya akun? Masuk</a>
  </div>
  <script>
    // Simulasi register sederhana (tanpa backend)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const errorMsg = document.getElementById('registerError');
      if (name === "" || email === "" || password === "") {
        errorMsg.textContent = "Semua kolom wajib diisi.";
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("Pendaftaran berhasil! (simulasi)");
        // window.location.href = "login.html"; // redirect ke halaman login
      }
    });
  </script>
</body>
</html>
