<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Daftar - Inforku</title>
  <style>
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">Inforku</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="{{ url_for('bantuan') }}">Bantuan</a>
      </div>
    </div>
  </nav>
  <div class="auth-section">
    <div class="auth-card">
      <h2>Daftar Akun Inforku</h2>
      <div class="error-msg" id="registerError"></div>
      <form action="process" id="registerForm" method="post" autocomplete="off">
        <label for="regName">Nama Lengkap</label>
        <input type="text" id="regName" name="full_name" required>
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" name="username" required>
        <label for="regPassword">Kata Sandi</label>
        <input type="password" id="regPassword" name="password" required>
        <button type="submit">Daftar</button>
      </form>
      <div class="switch-link">
        Sudah punya akun? <a href="/login">Masuk</a>
      </div>
    </div>
  </div>
</body>
</html>
