<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Masuk - Inforku</title>
  <style>
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke Inforku</h2>
    <div class="error-msg" id="loginError"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Kata Sandi</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <a href="register.html" class="register-link">Belum punya akun? Daftar</a>
  </div>
  <script>
    // Simulasi login sederhana (tanpa backend)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorMsg = document.getElementById('loginError');
      // Simulasi validasi
      if (email === "" || password === "") {
        errorMsg.textContent = "Email dan kata sandi wajib diisi.";
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("Login berhasil! (simulasi)");
        // window.location.href = "Untitled-1.html"; // redirect ke halaman utama
      }
    });
  </script>
</body>
</html>
