<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Masuk - Inforku</title>
  <style>
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">Inforku</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="#">Fitur</a>
        <a href="#">Testimoni</a>
        <a href="#">Bantuan</a>
      </div>
    </div>
  </nav>
  <div class="login-container">
    <h2>Masuk ke Inforku</h2>
    <div class="error-msg" id="loginError"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="username" id="loginUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Kata Sandi</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <a href="/register" class="register-link">Belum punya akun? Daftar</a>
  </div>
  <script>
    // Simulasi login sederhana (tanpa backend)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const errorMsg = document.getElementById('loginError');
      // Simulasi validasi
      if (username === "" || password === "") {
        errorMsg.textContent = "Email dan kata sandi wajib diisi.";
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("Login berhasil! (simulasi)");
        // window.location.href = "Untitled-1.html"; // redirect ke halaman utama
      }
    });
  </script> 
</body>
</html>
