<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Masuk - Inforku</title>
  <style>
  </style>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">Inforku</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="{{ url_for('bantuan') }}">Bantuan</a>
      </div>
    </div>
  </nav>
  <div class="login-container">
    <div class="auth-section">
      <div class="auth-card">
        <h2>Masuk</h2>
        <div class="error-msg" id="loginError"></div>
        <form id="loginForm" autocomplete="off" method="POST" action="/login/process">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Kata Sandi</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="login-btn">Masuk</button>
        </form>
        <div class="switch-link">
          Belum punya akun? <a href="/register">Daftar</a>
        </div>
      </div>
    </div>
  </div>
  <div class="flash-alert">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            <p class="flash-{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
  </div>

  <script>
    // Membuat radio bisa di-uncheck jika diklik dua kali
    document.querySelectorAll('input[type=radio][name=role]').forEach(function(radio) {
      radio.addEventListener('mousedown', function(e) {
        if (this.checked) {
          this.wasChecked = true;
        } else {
          this.wasChecked = false;
        }
      });
      radio.addEventListener('click', function(e) {
        if (this.wasChecked) {
          this.checked = false;
          this.wasChecked = false;
          e.preventDefault();
        }
      });
    });

      setTimeout(() => {
    const flashMessages = document.querySelectorAll('.flash-alert p');
    flashMessages.forEach(message => {
      message.style.display = 'none';
    });
  }, 3000);
  </script>
